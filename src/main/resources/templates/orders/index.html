<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/default">
<div layout:fragment="content">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Orders List</div>
            <div class="panel-body">
                <a href="#"
                   class="btn btn-primary">New</a>
                <table data-toggle="table" data-url="" data-show-refresh="true" data-show-toggle="true"
                       data-show-columns="true" data-search="true" data-select-item-name="toolbar1"
                       data-pagination="true"
                       data-sort-name="name" data-sort-order="desc">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Customer name</th>
                        <th>Product name</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total</th>
                        <th>Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order: ${orders}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.customer.getFirstName()} + ' ' + ${order.customer.getLastName()}"></td>
                        <td th:text="${order.product.getProductName()}"></td>
                        <td th:text="${order.getQty()}"></td>
                        <td th:text="${order.product.getUnitPrice()}"></td>
                        <td th:text="${order.getTotal()}"></td>
                        <td>
                            <div class="card-footer">
                                <a href="#"
                                   class="btn btn-primary">Edit</a>
                                <form action="#" method="POST">
                                    <button type="submit"
                                            onclick="return confirm('Are you sure you want to delete this order ?')"
                                            class="btn btn-danger btn-sm">Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
