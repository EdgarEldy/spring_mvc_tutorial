<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/default">
<div layout:fragment="content">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Add a new order</div>
            <div class="panel-body">
                <div class="col-md-6">
                    <form role="form" th:action="@{/orders}" th:object="${order}" method="POST">
                        <div class="form-group">
                            <label for="customers">Select a customer :</label>
                            <select class="form-control" th:field="*{customer.id}">
                                <option value="">Select a customer</option>
                                <option th:each="customer: ${customers}" th:value="${customer.getId()}"
                                        th:text="${customer.getFirstName() + ' ' + customer.getLastName()}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="categories">Select a category</label>
                            <select id="category_id" class="form-control" th:field="*{category.id}">
                                <option value="">Select a category</option>
                                <option th:each="category: ${categories}" th:value="${category.getId()}"
                                        th:text="${category.getCategoryName()
                                }"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Quantity</label>
                            <input type="text" class="form-control" th:field="*{qty}">
                        </div>
                        <div class="form-group">
                            <label for="">Total</label>
                            <input type="text" class="form-control" th:field="*{total}">
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- /.col-->
</div>
</html>
