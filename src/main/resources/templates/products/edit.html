<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/default">
<div layout:fragment="content">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Update a product</div>
            <div class="panel-body">
                <div class="col-md-6">
                    <form role="form" th:action="@{/products}" th:object="${product}" method="POST">
                        <div class="form-group">
                            <label for="categories">Select a category :</label>
                            <select class="form-control" th:field="*{category.id}">
                                <option value="">Select a category</option>
                                <option th:each="category: ${categories}" th:value="${category.getId()}"
                                        th:text="${category.getCategoryName()}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Product name :</label>
                            <input type="text" class="form-control" th:field="*{productName}">
                        </div>
                        <div class="form-group">
                            <label>Unit price :</label>
                            <input type="text" class="form-control" th:field="*{unitPrice}">
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- /.col-->
</div>
</html>
