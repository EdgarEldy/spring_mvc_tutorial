<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/default">
<div layout:fragment="content">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Products</div>
            <div class="panel-body">
                <a th:href="@{products/add}"
                   class="btn btn-primary">New</a>
                <table data-toggle="table" data-url="" data-show-refresh="true" data-show-toggle="true"
                       data-show-columns="true" data-search="true" data-select-item-name="toolbar1"
                       data-pagination="true"
                       data-sort-name="name" data-sort-order="desc">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Category name</th>
                        <th>Product name</th>
                        <th>Unit Price</th>
                        <th>Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product: ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.category.getCategoryName()}"></td>
                        <td th:text="${product.getProductName()}"></td>
                        <td th:text="${product.getUnitPrice()}"></td>
                        <td>
                            <div class="card-footer">
                                <a th:href="@{products/edit/{id}(id = ${product.getId()})}"
                                   class="btn btn-primary">Edit</a>
                                <form th:action="@{products/delete/{id}(id=${product.getId()})}" method="POST">
                                    <button type="submit"
                                            onclick="return confirm('Are you sure you want to delete this product ?')"
                                            class="btn btn-danger btn-sm">Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
