<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/default" lang="en">
<div layout:fragment="content">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Update a product category</div>
            <div class="panel-body">
                <div class="col-md-6">
                    <form role="form" th:action="@{/categories}" th:object="${category}" method="POST">
                        <!-- Add hidden form field to handle update -->
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group">
                            <label>Category name :</label>
                            <input type="text" class="form-control" th:field="*{categoryName}">
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- /.col-->
</div>
</html>
