<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/default">
<div layout:fragment="content">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Customers</div>
            <div class="panel-body">
                <a th:href="@{/customers/add}"
                   class="btn btn-primary">New</a>
                <table data-toggle="table" data-url="" data-show-refresh="true" data-show-toggle="true"
                       data-show-columns="true" data-search="true" data-select-item-name="toolbar1"
                       data-pagination="true"
                       data-sort-name="name" data-sort-order="desc">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Tel</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer: ${customers}">
                        <td th:text="${customer.id}"></td>
                        <td th:text="${customer.getFirstName()}"></td>
                        <td th:text="${customer.getLastName()}"></td>
                        <td th:text="${customer.getTel()}"></td>
                        <td th:text="${customer.getEmail()}"></td>
                        <td th:text="${customer.getAddress()}"></td>
                        <td>
                            <div class="card-footer">
                                <a href=""
                                   class="btn btn-primary">Edit</a>
                                <form action="" method="POST">
                                    <button type="submit"
                                            onclick="return confirm('Are you sure you want to delete this customer ?')"
                                            class="btn btn-danger btn-sm">Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
