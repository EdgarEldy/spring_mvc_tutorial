<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- head -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPRING MVC TUTORIAL</title>

    <link th:href="@{ css/bootstrap.min.css }" rel="stylesheet">
    <link th:href="@{ ccss/bootstrap-table.css }" rel="stylesheet">
    <link th:href="@{ css/styles.css }" rel="stylesheet">
    <link th:href="@{ css/fontawesome.min.css }" rel="stylesheet" type="text/css">

    <!--Icons-->
    <script th:src="@{ js/lumino.glyphs.js }"></script>

</head>
<!-- End of Head  -->

<body>
<!-- Nav -->
<div th:replace="partials/nav"></div>
<!-- End of Nav -->

<!-- Sidebar -->
<div th:replace="partials/sidebar"></div>
<!-- End of Sidebar -->

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div layout:fragment="content" class="row">
        <!-- content -->
    </div>
</div>

<!-- Scripts -->
<script th:src="@{ js/jquery-3.4.1.min.js }"></script>
<script th:src="@{ js/bootstrap.min.js }"></script>
<script th:src="@{ js/chart.min.js }"></script>
<script th:src="@{ js/chart-data.js }"></script>
<script th:src="@{ js/easypiechart.js }"></script>
<script th:src="@{ js/easypiechart-data.js }"></script>
<script th:src="@{ js/bootstrap-datepicker.js }"></script>
<script th:src="@{ js/bootstrap-table.js }"></script>
<script th:src="@{ js/global.js }"></script>
<script th:src="@{ js/fontawesome.min.js }"></script>
<script th:src="@{ js/events.js }"></script>
<script>
    !function ($) {
        $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    })
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    })
</script>
<script>
    $('#calendar').datepicker({});

    !function ($) {
        $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    })
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    })
</script>

</body>

</html>
